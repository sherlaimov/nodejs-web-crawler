<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Crawer</title>
    <link rel="stylesheet" href="./stylesheets/bootstrap.min.css">
    <link rel="stylesheet" href="./stylesheets/pace.css">
    <link rel="stylesheet" href="./stylesheets/style.css">
</head>
<body>
<div class="container">
    <div class="socket-status"> Socket IO Connected<span class="glyphicon glyphicon-ok-sign" aria-hidden="true"></span>
    </div>
    <div class="row"><h1>Basic website crawler</h1></div>
    <div class="row">
        <!--action="/data"-->
        <form class="form-horizontal" method="GET" id="urlForm">
            <div class="input-group col-md-12">
                <input class="form-control input-lg" name="url" id="urlInput" autofocus
                       placeholder="Enter a website URL to crawl">
                <span class="input-group-btn">
            <button type="submit" class="btn btn-default btn-lg">Crawl</button>
            </span>
            </div>
        </form>
        <br>
        <div class="alert alert-danger" role="alert"></div>
        <!-- Button trigger modal -->
        <button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#statsModal">
            Launch demo modal
        </button>
    </div>

    <div class="row">
        <div id="table"></div>
    </div>

    <script id="table-template" type="text/x-handlebars-template">
        <h2>Site response stats</h2>
        <div class="progress">
            <div class="progress-bar" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"
                 style="width:0%;">0%
            </div>
        </div>
        <div class="values">
            <span id="minAvg">{{avgMin}}</span>
            <span id="maxAvg">{{avgMax}}</span>
        </div>
        <div id="chart"></div>

        <!--<div class="totalAvgBar" data-val="30"><span></span></div>-->

        <table class="table table-striped table-responsive">
            <thead>
            <th>#</th>
            <th>URL</th>
            <th>MIN TIME</th>
            <th>AVG TIME</th>
            <th>MAX TIME</th>
            <th>SIZE</th>
            </thead>
            <tbody>
            {{#each data}}
            <tr>
                <td>{{counter @index}}</td>
                <td><a href="{{url}}" target="_blank">{{url}} </a></td>
                <td>{{minTime}}</td>
                <td>{{avgTime}}</td>
                <td>{{maxTime}}</td>
                <td>{{size}}</td>
            </tr>
            {{/each}}
            </tbody>
        </table>
    </script>

    <!-- Modal -->
    <div class="modal fade bs-example-modal-lg" id="statsModal" tabindex="-1" role="dialog"
         aria-labelledby="statsModalLabel">
        <div class="modal-dialog modal-lg" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <div>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                                aria-hidden="true">&times;</span></button>

                        <button type="button" class="btn btn-primary" data-dismiss="modal" id="stopCrawling">Stop
                            crawling
                            and see results
                        </button>
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    </div>
                </div>
                <div class="modal-body">
                    <h2>Average page speed</h2>
                    <div class="values">
                        <span><span id="minSpeed" class="label label-info"></span> Min speed</span>
                        <span>Max speed <span id="maxSpeed" class="label label-info"></span></span>
                    </div>
                    <div class="progress">
                        <div class="progress-bar live-speed" role="progressbar" aria-valuenow="0" aria-valuemin="0"
                             aria-valuemax="100"
                             style="width:0%;">0%
                        </div>
                    </div>

                        <!--<h3 class="modal-title">Average response time <span id="aveResTime"-->
                                                                            <!--class="label label-info"></span></h3>-->
                        <h3 class="modal-title">Pages crawled <span id="pagesCrawled" class="label label-info"></span></h3>
                    <div id="realTimeTable">
                        <table class="table table-striped">
                            <thead>
                            <th>URL</th>
                            <th>TIME | MS</th>
                            <th>SIZE | Bytes</th>
                            </thead>
                            <tbody></tbody>
                        </table>
                    </div>
                </div>
                <!--<div class="modal-footer"></div>-->
            </div>
        </div>
    </div>

</div>
<!-- load the d3.js library -->
<script src="//d3js.org/d3.v4.min.js"></script>
<script src="./javascripts/jquery.min.js"></script>
<script src="./javascripts/handlebars.min.js"></script>
<script src="./javascripts/bootstrap.min.js"></script>
<script src="./javascripts/socket.io-client.min.js"></script>
<script src="./javascripts/socket-client.js"></script>
<script src="./javascripts/main.js"></script>
<script src="./javascripts/pace.min.js"></script>
</body>
</html>
