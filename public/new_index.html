<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Crawer</title>
    <link rel="stylesheet" href="./stylesheets/bootstrap.min.css">
    <link rel="stylesheet" href="./stylesheets/style.css">
</head>
<body>
<div class="container">

    <div class="row main-input">
        <h1>Basic website crawler</h1>

        <!--action="/data"-->
        <form class="form-horizontal" method="GET" id="urlForm">
            <div class="input-group col-md-8">
                <input class="form-control input-lg" name="url" id="urlInput" autofocus
                       placeholder="Enter a website URL to crawl">
                <span class="input-group-btn">
            <button type="submit" class="btn btn-default btn-lg">Crawl</button>
            </span>
            </div>
        </form>
        <br>
    </div>
    <div class="row">
        <div id="table">

        </div>
    </div>

    <script id="table-template" type="text/x-handlebars-template">
        <h2>Site response stats</h2>
        <table class="table table-striped">
            <thead>
            <th>#</th>
            <th>URL</th>
            <th>TIME</th>
            <th>SIZE</th>
            </thead>
            {{#each this}}
            <tr>
                <td>{{@index}}</td>
                <td><a href="{{url}}" target="_blank">{{url}} </a></td>
                <td>{{time}}</td>
                <td>{{size}}</td>
            </tr>
            {{/each}}
        </table>
    </script>

    <!-- Button trigger modal -->
    <button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#statsModal">
        Launch demo modal
    </button>

    <!-- Modal -->
    <div class="modal fade bs-example-modal-lg" id="statsModal" tabindex="-1" role="dialog" aria-labelledby="statsModalLabel">
        <div class="modal-dialog modal-lg" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                            aria-hidden="true">&times;</span></button>
                    <h5 class="modal-title">Average response time <span id="aveResTime" class="label label-info"></span></h5>
                    <h5 class="modal-title">Pages crawled <span id="pagesCrawled" class="label label-info"></span></h5>
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" data-dismiss="modal" id="stopCrawling">Stop crawling and see results</button>

                </div>
                <div class="modal-body">
                    <div class="messages"></div>
                    <div id="realTimeTable">
                        <table class="table table-striped">
                            <thead>
                            <th>URL</th>
                            <th>TIME</th>
                            <th>SIZE |  Bytes</th>
                            </thead>
                            <tbody></tbody>
                        </table>
                    </div>
                </div>
                <!--<div class="modal-footer"></div>-->
            </div>
        </div>
    </div>

</div>
<script src="./javascripts/jquery.min.js"></script>
<script src="./javascripts/handlebars.min.js"></script>
<script src="./javascripts/bootstrap.min.js"></script>
<script src="./javascripts/socket.io-client.min.js"></script>
<script src="./javascripts/socket-client.js"></script>
<script src="./javascripts/main.js"></script>
</body>
</html>
